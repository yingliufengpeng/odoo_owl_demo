<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello Owl</title>
    <script src="static/lib/owl.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        div {
            border: 2px solid black;   /* 边框粗细、样式、颜色 */
            padding: 10px;             /* 内边距，让文字和边框不紧贴 */
            margin: 20px;              /* 外边距，让边框和外部元素有间隔 */
        }
    </style>
</head>
<body>
<h1 class="text-center text-primary">Hello Bootstrap!</h1>

<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
<audio id="player" src="music.mp3"></audio>

<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script>
    const player = new Plyr('#player', {
        controls: ['play'],  // 只显示播放按钮
        clickToPlay: true    // 点击按钮或容器也可播放
    });
</script>


<!-- Bootstrap JS (依赖 Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!--<script src="start.js"></script>-->
<!--<script src="app.js"></script>-->
</body>
</html>
