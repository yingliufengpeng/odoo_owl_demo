<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 3.4 标签页示例</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h2>数据标签页</h2>

  <!-- 导航标签 -->
  <ul class="nav nav-tabs">
    <li class="active"><a href="#tab1" data-toggle="tab">数据一</a></li>
    <li><a href="#tab2" data-toggle="tab">数据二</a></li>
    <li><a href="#tab3" data-toggle="tab">数据三</a></li>
  </ul>

  <!-- 内容区域 -->
  <div class="tab-content" style="margin-top:20px;">
    <div class="tab-pane fade in active" id="tab1">
      <p>这里是 <strong>数据一</strong> 的内容（可以放表格或大文本）。</p>
    </div>
    <div class="tab-pane fade" id="tab2">
      <p>这里是 <strong>数据二</strong> 的内容。</p>
    </div>
    <div class="tab-pane fade" id="tab3">
      <p>这里是 <strong>数据三</strong> 的内容。</p>
    </div>
  </div>
</div>
</body>
</html>
